<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ManualFlow</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/register.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full space-y-8">
        <!-- Cabeçalho -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-blue-600 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-book-open text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">ManualFlow</h2>
            <p class="mt-2 text-sm text-gray-600">Criar nova conta</p>
        </div>

        <!-- Card de Registro -->
        <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
            <div>
                <h3 class="text-xl font-semibold text-gray-900 text-center">Criar Conta</h3>
                <p class="text-sm text-gray-500 text-center mt-1">Preencha os dados para se registar</p>
            </div>

            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="Seu nome completo">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="seu@email.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="Mínimo 6 caracteres">
                    <p class="text-xs text-gray-500 mt-1">A password deve ter pelo menos 6 caracteres</p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="Repita a password">
                </div>

                <!-- Aceitação dos Termos -->
                <div class="bg-gray-50 rounded-lg p-4 space-y-3">
                    <div class="flex items-start">
                        <input type="checkbox" id="acceptTerms" name="acceptTerms" required 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mt-1">
                        <label for="acceptTerms" class="ml-3 block text-sm text-gray-700">
                            Concordo com os 
                            <a href="legal/termos-uso.html" target="_blank" class="text-blue-600 hover:text-blue-500 font-medium">Termos de Utilização</a>, 
                            <a href="legal/privacidade.html" target="_blank" class="text-blue-600 hover:text-blue-500 font-medium">Política de Privacidade</a> 
                            e 
                            <a href="legal/licenca.html" target="_blank" class="text-blue-600 hover:text-blue-500 font-medium">Licença</a>
                        </label>
                    </div>
                    
                    <div class="flex items-start">
                        <input type="checkbox" id="acceptConfidentiality" name="acceptConfidentiality" required 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mt-1">
                        <label for="acceptConfidentiality" class="ml-3 block text-sm text-gray-700">
                            Compreendo e aceito que sou responsável pela 
                            <strong class="text-red-600">confidencialidade dos documentos</strong> 
                            que carregar para a plataforma
                        </label>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 font-semibold transition-colors flex items-center justify-center">
                    <i class="fas fa-user-plus mr-2"></i>
                    Criar Conta
                </button>
            </form>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Já tem uma conta? 
                    <a href="login.html" class="text-blue-600 hover:text-blue-500 font-semibold">Iniciar Sessão</a>
                </p>
            </div>
        </div>

        <!-- Mensagens de Status -->
        <div id="message" class="hidden p-4 rounded-lg text-sm text-center"></div>

        <!-- Footer -->
        <div class="text-center text-xs text-gray-500">
            <p>&copy; 2024 ManualFlow. Todos os direitos reservados.</p>
            <p class="mt-1">
                <a href="sobre.html" class="hover:text-blue-600">Sobre</a> • 
                <a href="contactos.html" class="hover:text-blue-600">Contactos</a>
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/firebase-env.js"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
